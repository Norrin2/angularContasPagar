<mat-card>
  <button mat-raised-button color="primary" (click)="cadastrarConta()">+ Nova Conta</button>
  <table  mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let coluna"> {{coluna.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="valorOriginal">
      <th mat-header-cell *matHeaderCellDef> Valor Original </th>
      <td mat-cell *matCellDef="let coluna"> {{coluna.valorOriginal | currency: 'R$'}} </td>
    </ng-container>

    <ng-container matColumnDef="valorCorrigido">
      <th mat-header-cell *matHeaderCellDef> Valor Corrigido </th>
      <td mat-cell *matCellDef="let coluna"> {{coluna.valorCorrigido | currency: 'R$'}} </td>
    </ng-container>

    <ng-container matColumnDef="dataVencimento">
      <th mat-header-cell *matHeaderCellDef> Data Vencimento </th>
      <td mat-cell *matCellDef="let coluna"> {{coluna.dataVencimento | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="dataPagamento">
      <th mat-header-cell *matHeaderCellDef> Data Pagamento </th>
      <td mat-cell *matCellDef="let coluna"> {{coluna.dataPagamento | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
  <div>
    <mat-paginator [length]="quantidadeDeRegistros"  [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
